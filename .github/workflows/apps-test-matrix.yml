name: Test apps

on:
  push:
    branches:
      - test**
  pull_request:
    branches:
      - main
  # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#onschedule
  # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_16
  schedule:
    - cron: "0 5 * * 1-5" # every work night (delayed 2 hrs)
  workflow_dispatch:
  repository_dispatch:
    types:
      - all
      # Trigger with `shinycoreci::trigger_tests()`
      - test

jobs:
  precheck:
    uses: ./.github/workflows/apps-test-precheck.yml
  config:
    needs: [precheck]
    uses: ./.github/workflows/apps-config.yml

  macos-release:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.release }}
      os: ${{ needs.config.outputs.macos }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-macos }}
  macos-oldrel-1:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel1 }}
      os: ${{ needs.config.outputs.macos }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-macos }}
  macos-oldrel-2:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel2 }}
      os: ${{ needs.config.outputs.macos }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-macos }}
  macos-oldrel-3:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel3 }}
      os: ${{ needs.config.outputs.macos }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-macos }}
  macos-oldrel-4:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel4 }}
      os: ${{ needs.config.outputs.macos }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-macos }}

  ubuntu-release:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.release }}
      os: ${{ needs.config.outputs.ubuntu }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-ubuntu }}
  ubuntu-oldrel-1:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel1 }}
      os: ${{ needs.config.outputs.ubuntu }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-ubuntu }}
  ubuntu-oldrel-2:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel2 }}
      os: ${{ needs.config.outputs.ubuntu }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-ubuntu }}
  ubuntu-oldrel-3:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel3 }}
      os: ${{ needs.config.outputs.ubuntu }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-ubuntu }}
  ubuntu-oldrel-4:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel4 }}
      os: ${{ needs.config.outputs.ubuntu }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-ubuntu }}

  windows-release:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.release }}
      os: ${{ needs.config.outputs.windows }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-windows }}
  windows-oldrel-1:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel1 }}
      os: ${{ needs.config.outputs.windows }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-windows }}
  windows-oldrel-2:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel2 }}
      os: ${{ needs.config.outputs.windows }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-windows }}
  windows-oldrel-3:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel3 }}
      os: ${{ needs.config.outputs.windows }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-windows }}
  windows-oldrel-4:
    needs: [config]
    uses: ./.github/workflows/apps-test-os.yml
    with:
      r-version: ${{ needs.config.outputs.oldrel4 }}
      os: ${{ needs.config.outputs.windows }}
      cache-version: ${{ needs.config.outputs.cache-version }}
      rspm: ${{ needs.config.outputs.rspm-windows }}

  build-results:
    uses: ./.github/workflows/build-results.yml
    if: ${{ (! cancelled()) && (github.event_name != 'pull_request') }}
    needs:
      - macos-release
      - macos-oldrel-1
      - macos-oldrel-2
      - macos-oldrel-3
      - macos-oldrel-4

      - ubuntu-release
      - ubuntu-oldrel-1
      - ubuntu-oldrel-2
      - ubuntu-oldrel-3
      - ubuntu-oldrel-4

      - windows-release
      - windows-oldrel-1
      - windows-oldrel-2
      - windows-oldrel-3
      - windows-oldrel-4
